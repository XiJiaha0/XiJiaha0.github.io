<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiJiahao’s Website</title>
    <style>
        /* 现代简约风格 */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--light);
            color: var(--primary);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: var(--primary);
        }
        .project-desc {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .module-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--secondary);
        }
        .module-title {
            color: var(--secondary);
            margin-top: 0;
        }
        .module-links {
            list-style: none;
            padding-left: 0;
        }
        .module-links li {
            margin-bottom: 8px;
        }
        .module-links a {
            text-decoration: none;
            color: var(--primary);
            display: block;
            padding: 5px;
            border-radius: 3px;
        }
        .module-links a:hover {
            background-color: #f8f9fa;
            color: var(--secondary);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #95a5a6;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .module-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>JAVAEE 项目导航</h1>
        <p class="project-desc">基于 GitHub Pages 的多模块技术文档中心</p>
    </header>

    <div class="module-grid">
        <!-- 模块1：多线程技术 -->
        <div class="module-card">
            <h2 class="module-title">多线程技术</h2>
            <ul class="module-links">
                <li><a href="Phase02多线程技术.html">Phase02 - 核心理论</a></li>
                <li><a href="thread-demo/demo1.html">线程池实战案例</a></li>
                <li><a href="thread-demo/concurrent-collections.html">并发集合详解</a></li>
            </ul>
        </div>

        <!-- 模块2：数据库 -->
        <div class="module-card">
            <h2 class="module-title">数据库技术</h2>
            <ul class="module-links">
                <li><a href="database/jdbc-tutorial.html">JDBC 编程指南</a></li>
                <li><a href="database/connection-pool.html">连接池优化</a></li>
            </ul>
        </div>

        <!-- 模块3：Web开发 -->
        <div class="module-card">
            <h2 class="module-title">Web 开发</h2>
            <ul class="module-links">
                <li><a href="web/servlet-tutorial.html">Servlet 核心</a></li>
                <li><a href="web/filter-listener.html">Filter & Listener</a></li>
            </ul>
        </div>

        <!-- 添加更多模块... -->
    </div>

    <footer>
        <p>© 2023 JAVAEE 项目 | 由 GitHub Pages 托管 | 最后更新: <span id="last-update"></span></p>
    </footer>
</div>

<script>
    // 自动显示最后更新时间（从Git提交记录获取）
    document.getElementById('last-update').textContent = new Date(document.lastModified).toLocaleDateString();

    // 自动高亮当前页面对应的导航项
    const links = document.querySelectorAll('.module-links a');
    links.forEach(link => {
        if (link.href === window.location.href) {
            link.style.fontWeight = 'bold';
            link.style.color = '#e74c3c';
        }
    });
</script>
</body>
</html>
